<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0fa3b1;
      --secondary: #0c7c8c;
      --accent: #00d9c0;
      --dark: #1a1a2e;
      --light: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--dark) 0%, #16213e 100%);
      color: var(--light);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      padding: 20px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      background: rgba(26, 26, 46, 0.95);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--accent);
    }

    .logo span {
      color: var(--light);
    }

    .form-section {
      padding: 120px 0 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: var(--accent);
      transition: all 0.3s ease;
      z-index: -1;
    }

    .btn:hover:before {
      width: 100%;
    }

    .btn:hover {
      box-shadow: 0 5px 15px rgba(0, 217, 192, 0.4);
    }

    .success-message {
      margin-top: 20px;
      text-align: center;
      color: #00ffcc;
      display: none;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">SIHinternal<span>Hack</span></div>
      </nav>
    </div>
  </header>

  <!-- Form Section -->
  <section class="form-section">
    <div class="form-card">
      <h2>Student Registration</h2>
      <form id="registrationForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="Full Name" required>
        </div>
        <div class="form-group">
          <label for="roll">Roll Number</label>
          <input type="text" id="roll" name="Roll Number" required>
        </div>
        <div class="form-group">
          <label for="phonenumber">Phone Number</label>
          <input type="number" id="phonenumber" name="Phone Number" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="Date of Birth" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="Email" required>
        </div>
        <div class="form-group">
          <label for="branch">Branch</label>
          <select id="branch" name="Branch" required>
            <option value="">Select Branch</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EE">EE</option>
            <option value="ME">ME</option>
            <option value="CIVIL">CIVIL</option>
          </select>
        </div>
        <div class="form-group">
        <label for="section">Section</label>
        <select id="section" name="Section" required>
          <option value="">Select Section</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
        </select>
        <div class="form-group">
          <label for="year">Year</label>
          <select id="year" name="Year" required>
            <option value="">Select Year</option>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
          </select>
        </div>
        <!-- New Fields -->
        <div class="form-group">
          <label for="linkedin">LinkedIn Profile Link</label>
          <input type="url" id="linkedin" name="Linked in Link" placeholder="https://linkedin.com/in/username">
        </div>
        <div class="form-group">
          <label for="github">GitHub Username</label>
          <input type="text" id="github" name="gitHub Name" placeholder="your-github-username">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <p class="success-message" id="successMessage">âœ… Registration Successful!</p>
    </div>
  </section>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyjiNR1fxaak9XotOkR6Zb2y0aBRaFjc4Jeneo5tOQOU1IXSCfQPGBeQRrq81OVs9r4/exec"; // Replace with your deployed script link
    const form = document.getElementById("registrationForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      fetch(scriptURL, {
        method: "POST",
        body: new FormData(form),
      })
        .then(() => {
          successMessage.style.display = "block";
          form.reset();
        })
        .catch((error) => alert("Error!", error.message));
    });
  </script>
</body>
</html>
