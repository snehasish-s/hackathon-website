<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0fa3b1;
      --secondary: #0c7c8c;
      --accent: #00d9c0;
      --dark: #1a1a2e;
      --light: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--dark) 0%, #16213e 100%);
      color: var(--light);
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header & Navigation */
    header {
      padding: 20px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: all 0.4s ease;
    }

    header.scrolled {
      background: rgba(26, 26, 46, 0.95);
      padding: 15px 0;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--accent);
      display: flex;
      align-items: center;
    }

    .logo span {
      color: var(--light);
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links li {
      margin-left: 30px;
    }

    .nav-links a {
      color: var(--light);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: var(--accent);
      transition: width 0.3s ease;
    }

    .nav-links a:hover:after {
      width: 100%;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    .menu-btn {
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
    }

    /* Form Section */
    .form-section {
      padding: 140px 0 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
      position: relative;
      z-index: 2;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--accent);
      font-size: 2rem;
      position: relative;
    }

    .form-card h2:after {
      content: '';
      position: absolute;
      width: 70px;
      height: 3px;
      background: var(--accent);
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.08);
      color: var(--light);
      transition: all 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 10px rgba(0, 217, 192, 0.3);
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      z-index: 1;
      margin-top: 10px;
    }

    .btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: var(--accent);
      transition: all 0.3s ease;
      z-index: -1;
    }

    .btn:hover:before {
      width: 100%;
    }

    .btn:hover {
      box-shadow: 0 5px 15px rgba(0, 217, 192, 0.4);
    }

    .success-message {
      margin-top: 20px;
      text-align: center;
      color: var(--accent);
      display: none;
      font-weight: 500;
      padding: 10px;
      background: rgba(0, 217, 192, 0.1);
      border-radius: 8px;
    }

    /* Animated squares */
    .animated-square {
      position: absolute;
      background: rgba(0, 217, 192, 0.1);
      border: 2px solid rgba(0, 217, 192, 0.3);
      z-index: 0;
      animation: rotateAndMove 20s infinite linear;
    }

    select {
    background-color: white;   /* default background */
    color: black;              /* text color */
  }

  select:focus {
    background-color: white;   /* when dropdown is clicked */
    outline: none;             /* remove default blue outline */
    border: 1px solid #999;    /* optional: add custom border */
  }

  option {
    background-color: white;   /* dropdown list background */
    color: black;              /* option text color */
  }

    @keyframes rotateAndMove {
      0% {
        transform: rotate(0deg) translateX(0) translateY(0);
      }
      25% {
        transform: rotate(90deg) translateX(50px) translateY(100px);
      }
      50% {
        transform: rotate(180deg) translateX(100px) translateY(50px);
      }
      75% {
        transform: rotate(270deg) translateX(50px) translateY(100px);
      }
      100% {
        transform: rotate(360deg) translateX(0) translateY(0);
      }
    }

    /* Glowing elements */
    .glow {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      opacity: 0.1;
      filter: blur(40px);
      z-index: 0;
      animation: pulse 8s infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.15;
      }
      100% {
        transform: scale(1);
        opacity: 0.1;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        height: 100vh;
        width: 100%;
        flex-direction: column;
        clip-path: circle(0px at 90% -10%);
        -webkit-clip-path: circle(0px at 90% -10%);
        background: var(--dark);
        transition: all 0.8s ease-out;
        pointer-events: none;
        justify-content: center;
        align-items: center;
        left: 0;
        top: 0;
      }

      .nav-links.open {
        clip-path: circle(1500px at 90% -10%);
        -webkit-clip-path: circle(1500px at 90% -10%);
        pointer-events: all;
      }

      .nav-links li {
        margin: 20px 0;
      }

      .menu-btn {
        display: block;
        z-index: 1001;
      }

      .form-card {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Header & Navigation -->
  <header>
    <div class="container">
      <nav>
        <div class="logo">SIHinternal<span>Hack</span></div>
        <ul class="nav-links">
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#schedule">Schedule</a></li>
          <li><a href="index.html#prizes">Prizes</a></li>
          <li><a href="index.html#register">Register</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
        <div class="menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </div>
  </header>

  <!-- Form Section -->
  <section class="form-section">
    <div class="form-card">
      <h2>Student Registration</h2>
      <form id="registrationForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="Full Name" required>
        </div>
        <div class="form-group">
          <label for="roll">Roll Number</label>
          <input type="text" id="roll" name="Roll Number" required>
        </div>
        <div class="form-group">
          <label for="phonenumber">Phone Number</label>
          <input type="tel" id="phonenumber" name="Phone Number" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="Date of Birth" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="Email" required>
        </div>
        <div class="form-group">
          <label for="branch">Branch</label>
          <select id="branch" name="Branch" required>
            <option value="">Select Branch</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EE">EE</option>
            <option value="ME">ME</option>
            <option value="CIVIL">CIVIL</option>
          </select>
        </div>
        <div class="form-group">
          <label for="section">Section</label>
          <select id="section" name="Section" required>
            <option value="">Select Section</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
          </select>
        </div>
        <div class="form-group">
          <label for="year">Year</label>
          <select id="year" name="Year" required>
            <option value="">Select Year</option>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
          </select>
        </div>
        <!-- New Fields -->
        <div class="form-group">
          <label for="linkedin">LinkedIn Profile Link</label>
          <input type="url" id="linkedin" name="Linked in Link" placeholder="https://linkedin.com/in/username">
        </div>
        <div class="form-group">
          <label for="github">GitHub Username</label>
          <input type="text" id="github" name="gitHub Name" placeholder="your-github-username">
        </div>
        <button type="submit" class="btn">Register Now</button>
      </form>
      <p class="success-message" id="successMessage">✅ Registration Successful! We'll be in touch soon.</p>
    </div>
    
    <!-- Animated elements -->
    <div class="animated-square" style="width: 80px; height: 80px; top: 20%; left: 5%; animation-delay: 0s;"></div>
    <div class="animated-square" style="width: 60px; height: 60px; bottom: 30%; right: 10%; animation-delay: 2s;"></div>
    <div class="animated-square" style="width: 100px; height: 100px; top: 60%; left: 15%; animation-delay: 4s;"></div>
    
    <div class="glow" style="top: 20%; left: 10%;"></div>
    <div class="glow" style="bottom: 30%; right: 15%;"></div>
  </section>

  <script>
    // Header scroll effect
    const header = document.querySelector('header');
    window.addEventListener('scroll', function () {
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // Mobile menu toggle
    const menuBtn = document.querySelector('.menu-btn');
    const navLinks = document.querySelector('.nav-links');

    if (menuBtn) {
      menuBtn.addEventListener('click', () => {
        navLinks.classList.toggle('open');
        menuBtn.querySelector('i').classList.toggle('fa-bars');
        menuBtn.querySelector('i').classList.toggle('fa-times');
      });
    }

    // Form submission
    const scriptURL = "https://script.google.com/macros/s/AKfycbyjiNR1fxaak9XotOkR6Zb2y0aBRaFjc4Jeneo5tOQOU1IXSCfQPGBeQRrq81OVs9r4/exec";
    const form = document.getElementById("registrationForm");
    const successMessage = document.getElementById("successMessage");

    if (form) {
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        fetch(scriptURL, {
          method: "POST",
          body: new FormData(form),
        })
          .then(() => {
            successMessage.style.display = "block";
            form.reset();
            setTimeout(() => {
              successMessage.style.display = "none";
            }, 5000);
          })
          .catch((error) => {
            alert("Error! Please try again later.");
            console.error('Error!', error.message);
          });
      });
    }

    // Create additional animated elements
    document.addEventListener('DOMContentLoaded', function () {
      const section = document.querySelector('.form-section');
      
      // Create more animated squares
      for (let i = 0; i < 3; i++) {
        const square = document.createElement('div');
        square.classList.add('animated-square');
        
        const size = Math.random() * 60 + 40;
        const posX = Math.random() * 90 + 5;
        const posY = Math.random() * 80 + 10;
        const delay = Math.random() * 5;
        
        square.style.width = `${size}px`;
        square.style.height = `${size}px`;
        square.style.left = `${posX}%`;
        square.style.top = `${posY}%`;
        square.style.animationDelay = `${delay}s`;
        
        section.appendChild(square);
      }
      
      // Create more glow elements
      for (let i = 0; i < 2; i++) {
        const glow = document.createElement('div');
        glow.classList.add('glow');
        
        const posX = Math.random() * 80 + 10;
        const posY = Math.random() * 80 + 10;
        
        glow.style.left = `${posX}%`;
        glow.style.top = `${posY}%`;
        
        section.appendChild(glow);
      }
    });
  </script>
</body>
</html>
